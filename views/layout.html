<!DOCTYPE html>

<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="Out of school">
    <link rel="stylesheet" href="/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="/styles/css/style.css" /> 
    <title>Blog out of school</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Accueil</a>
            </li>
            {% if not session.passport.user %}
            <li class="nav-item">
              <a class="nav-link" href="/user/register">Inscription</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/login">Connexion</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/user/logout">DÃ©connexion</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      {% block header %}
      {% endblock %}
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
