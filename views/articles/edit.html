{% extends 'layout.html' %}

{% block content %}

	<form method="post" action="{{endpoint}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="titre">Titre</label>
			<input type="text" id="titre" name="titre" class="form-control" value="{{article.titre}}">
		</div>
		<div class="form-group">
			<label for="contenu">Contenu</label>
			<textarea class="form-control" id="contenu" name="contenu">{{article.contenu}}</textarea>
		</div>
		<div class="form-group">
			<label for="file">Image</label>
			<input type="file" id="file" name="file">
		</div>
		<div class="form-group">
			{% for categorie in categories %}
				<label>
					<input type="checkbox" name="categories[]" value="{{categorie._id}}" {% if article.categories.indexOf(categorie._id) != -1 %}checked {% endif %}>
					{{categorie.nom}}
				</label>
			{% endfor %}
		</div>
		<input type="submit" class="btn btn-primary" value="Enregistrer">
	</form>

{% endblock %}
